<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Wornow</title>
</head>
<body>
    <div class="root">
        <div class="overlay"></div>

        <div class="content">
            <div class="title">
                COMING <span>SOON</span>
            </div>

            <div class="counter">
                <div class="item">
                    <div class="box">
                        00
                    </div>
                    <span class="item__title">
                        days
                    </span>
                </div>
                
                <div class="item">
                    <div class="box">
                        00
                    </div>
                    <span class="item__title">
                        hours
                    </span>
                </div>

                <div class="item">
                    <div class="box">
                        00
                    </div>
                    <span class="item__title">
                        minutes
                    </span>
                </div>

                <div class="item">
                    <div class="box">
                        00
                    </div>
                    <span class="item__title">
                        seconds
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</html>
